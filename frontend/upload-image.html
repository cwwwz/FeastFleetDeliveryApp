<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feast Fleet - Upload Image</title>
    <link rel="stylesheet" href="css/results.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/upload-image.css">
    <style>
        .upload-box {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #ccc;
            width: 200px;
            height: 200px;
            position: relative;
            cursor: pointer;
        }
        .hidden-input {
            display: none;
        }
        .upload-box img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <main class="content">
        <h2>Upload Image and Get Suggestions</h2>
        <div class="upload-container">
            <label for="imageUpload" class="upload-box">
                <span class="upload-icon">+</span>
                <img id="previewImage" alt="Uploaded Image Preview">
            </label>
            <input type="file" id="imageUpload" class="hidden-input" accept="image/jpeg, image/png">
        </div>
        <button id="uploadButton" class="upload-button">Upload the Image â†’</button>
        <div class="results" id="resultsContainer"></div>
    </main>
    <script src="apiGateway-js-sdk/lib/CryptoJS/rollups/crypto-js.js"></script>
    <script src="apiGateway-js-sdk/lib/CryptoJS/components/hmac.js"></script>
    <script src="apiGateway-js-sdk/lib/CryptoJS/rollups/sha256.js"></script>
    <script src="apiGateway-js-sdk/lib/axios/dist/axios.standalone.js"></script>
    <script src="apiGateway-js-sdk/lib/url-template/url-template.js"></script>
    <script src="apiGateway-js-sdk/lib/apiGatewayCore/utils.js"></script>
    <script src="apiGateway-js-sdk/lib/apiGatewayCore/sigV4Client.js"></script>
    <script src="apiGateway-js-sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script src="apiGateway-js-sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script src="apiGateway-js-sdk/apigClient.js"></script>
    <script src="js/upload-image.js"></script>
    <script src="js/navbar.js"></script>
</body>
