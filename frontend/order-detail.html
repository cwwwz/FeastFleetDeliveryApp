<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - Feast Fleet</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/order-detail.css">
</head>
<body>
    <div id="navbar"></div>
    <main class="order-container">
        <div class="order-header">
            <h2>Order #<span id="orderId"></span></h2>
            <span class="status-badge" id="orderStatus"></span>
        </div>

        <div class="order-details">
            <h3>Order Information</h3>
            <div class="order-items" id="orderItems">
                <!-- Order items will be populated dynamically -->
            </div>
            <div class="total-price">
                <strong>Total: <span id="totalPrice"></span></strong>
            </div>
        </div>

        <div class="restaurant-details">
            <h3>Restaurant Information</h3>
            <p id="restaurantName"></p>
            <p id="restaurantAddress"></p>
        </div>

        <div class="delivery-tracking">
            <h3>Delivery Tracking</h3>
            <p>Estimated Waiting Time: <span id="eta"></span></p>
            <p>Last Updated: <span id="lastUpdated"></span></p>
        </div>
    </main>
    <script src="js/order-detail.js"></script>
    <script>
        // Load the navbar from navbar.html
        document.addEventListener('DOMContentLoaded', () => {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
    
                    // Initialize navbar logic after it's added to the DOM
                    const navbarScript = document.createElement('script');
                    navbarScript.src = 'js/navbar.js';
                    navbarScript.defer = true;
                    document.body.appendChild(navbarScript);
                })
                .catch(error => console.error('Error loading navbar:', error));
        });
    </script>
</body>
</html>
