<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results - Feast Fleet</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/restaurant-info.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <main class="restaurant-info-container">
      <div class="restaurant-header">
        <div class="rest-info">
          <h1 id="restaurant-name">Restaurant Name</h1>
          <p id="restaurant-address">Address: Loading...</p>
          <p id="restaurant-cuisine">Cuisine Type: Loading...</p>
          <p id="restaurant-hours">Hours: Loading...</p>
        </div>
        <div class="action-buttons">
          <button id="menu-button">Menu</button>
          <button id="reservation-button">Reservation</button>
        </div>
      </div>
      <section class="popular-items">
        <h2>Popular Items</h2>
        <div id="popular-items-container">
          <!-- Items will be dynamically loaded here -->
          <p>Loading popular items...</p>
        </div>
      </section>
    </main>
    <script src="js/restaurant-info.js"></script>
    <script src="js/navbar.js"></script>
  </body>
</html>
