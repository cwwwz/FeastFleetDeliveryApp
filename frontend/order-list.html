<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Feast Fleet</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/order-list.css">
</head>
<body>
    <div id="navbar"></div>
    <main class="orders-container">
        <section class="current-orders">
            <h2>Current Orders</h2>
            <div class="order-cards" id="currentOrders">
                <!-- Order cards will be populated dynamically -->
            </div>
        </section>

        <section class="history-orders">
            <h2>History Orders</h2>
            <div class="order-cards" id="historyOrders">
                <!-- Historical order cards will be populated dynamically -->
            </div>
        </section>
    </main>

    <script src="js/order-list.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
